<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Forest Attack Prediction</title>
    <style>
      /* Général */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #f6d365, #fda085);
        color: #333;
      }

      h1 {
        font-size: 2rem;
        color: #fff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-size: 1.5rem;
        color: #fff;
      }

      /* Formulaire */
      form {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #fda085;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #f6d365;
      }

      /* Résultat */
      h2 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Predict Network Traffic</h1>
      <form action="/predict" method="POST">
        <label for="component1">PCA Component 1:</label>
        <input type="text" id="component1" name="component1" required />
        <label for="component2">PCA Component 2:</label>
        <input type="text" id="component2" name="component2" required />
        <button type="submit">Predict</button>
      </form>
      {% if result %}
      <h2>Result: {{ result }}</h2>
      {% endif %}
    </div>
  </body>
</html>
